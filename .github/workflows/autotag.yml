name: Autotag

on:
  pull_request:
    types:
      - closed
    branches:
      - "master"

jobs:
  autotag:
    name: Auto tag
    runs-on: ubuntu-latest
    steps:
      - name: Check out git repository
        uses: actions/checkout@v3.0.0

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Run release-it
        run: npx release-it --ci
